<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(90deg, rgba(35,85,40,1) 10%, rgba(0,0,0,1) 80%);
          "
        >
          <h1>GT Bicycles</h1>
          <p>Американская компания</p>

        <div
          style="
            background: linear-gradient(349deg, rgba(214,94,106,1) 10%, rgba(236,3,3,1) 80%);
          "
        >
          <h1>Porsche</h1>
          <p>Немецкая компания</p>
        </div>
        <div
          style="
            background: linear-gradient(126deg, rgba(47,109,163,1) 60%, rgba(33,33,33,1) 100%);
          "
        >
          <h1>Chevrolet</h1>
          <p>Американская компания</p>
        </div>
        <div
          style="
            background: linear-gradient(227deg, rgba(242,187,65,1) 30%, rgba(125,124,124,1) 100%);

        >
          <h1>Mercedes-Benz</h1>
          <p>Немецкая компания</p>

      <div class="main-slide">

        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1552519507-da3b142c6e3d?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1513036191774-b2badb8fcb76?q=80&w=2178&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1567818735868-e71b99932e29?q=80&w=3087&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="./app.js"></script>

</html>
